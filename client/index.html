	<script>
	var TABLE_LIST={};
		
		var Table = function(id) {
			var tableself = {
				id:id,
				turn:false,
		
	}
	
		return tableself;
} 

Table.update=function(){
	var pack=[];
	for(var i in TABLE_LIST){
		var table =  TABLE_LIST[i];		
		pack.push({
			id:table.id,
			turn:table.turn,
		});
	}
	return pack;
}


updateTables=function(){
	var pack=Table.update();
	for(var i in TABLE_LIST){
		var socket= TABLE_LIST[i];
		socket.emit('tableInfo',pack);
	}
};

socket.on('userInfo',function(data) {

		for (var i = 0; i < 4; i++) {
			ctx.fillText(data.name,356,540);
		}
		//data.id
		//data.name 
		//data.score
});

    </script>
